[build]
  base = "src"
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"
  
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/kalkulator"
  to = "https://strategic-darling-210869.framer.app/kalkulator"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "https://strategic-darling-210869.framer.app"
  status = 200
  force = true